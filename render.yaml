services:
  - type: web
    name: travel-planner-backend
    env: java
    buildCommand: cd backend/WarderGen && mvn clean install -DskipTests
    startCommand: cd backend/WarderGen && java -Dspring.profiles.active=production -Dserver.port=$PORT -jar target/*.jar
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # You'll need to set this manually
      - key: CORS_ORIGINS
        value: "https://your-frontend-app.vercel.app,http://localhost:3000,http://localhost:5173"

databases:
  - name: travel-planner-db
    plan: free