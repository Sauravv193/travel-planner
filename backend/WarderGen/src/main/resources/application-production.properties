# Production database configuration (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Fix PostgreSQL LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.autocommit=false

# Server configuration
server.port=${PORT:8080}

# Security
travel.app.jwtSecret=${JWT_SECRET}
travel.app.jwtExpirationMs=86400000

# Gemini API
gemini.api.key=${GEMINI_API_KEY}

# Enable Cross-Origin requests
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.travelplanner=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO