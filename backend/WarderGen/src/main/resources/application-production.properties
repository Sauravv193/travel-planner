# Production database configuration
# Database connection is handled by DatabaseConfig.java class
# which properly parses Render's DATABASE_URL format
# JPA Configuration - PostgreSQL dialect is auto-detected
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Fix PostgreSQL LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.autocommit=false

# Server configuration
server.port=${PORT:10000}
server.address=0.0.0.0

# Security
travel.app.jwtSecret=${JWT_SECRET}
travel.app.jwtExpirationMs=86400000

# Gemini API
gemini.api.key=${GEMINI_API_KEY}

# CORS is configured in WebSecurityConfig.java using CORS_ORIGINS environment variable

# Logging
logging.level.com.travelplanner=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO