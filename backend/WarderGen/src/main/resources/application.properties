server.port=8080

# Local development database configuration (PostgreSQL)
# In production, DatabaseConfig.java handles the database connection via DATABASE_URL
spring.datasource.url=jdbc:postgresql://localhost:5432/travel_planner_db
spring.datasource.username=postgres
spring.datasource.password=saurav
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Fix PostgreSQL LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.autocommit=false

# Logging
logging.level.com.travelplanner=DEBUG
logging.level.org.springframework.web=DEBUG

travel.app.jwtSecret=${JWT_SECRET:fallback-dev-secret}
travel.app.jwtExpirationMs=86400000
gemini.api.key=${GEMINI_API_KEY:AIzaSyA8MII40s6y0ZXWkrhq1BeMzVgOFQt1c5I}

# File Upload Configuration (allow any size)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Photo storage path
app.photo.upload.dir=${PHOTO_UPLOAD_DIR:./uploads/photos}

# Create upload directories on startup
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

